<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <title>Волк с Уолл стрит</title>
</head>

<body>

    <header>
        <nav class="header-nav">
            <div class="header-left">
                <p>Волк с Уолл стрит</p>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <form id="auth-form" name="authForm" novalidate>
                <label for="login">Имя: </label>
                <span id="login-error" class="error-message"></span>
                <input type="text" id="login" name="login" pattern="^[А-Яа-я0-9]{4,10}$" placeholder="Введите логин"
                    required>

                <label for="date">Дата рождения: </label>
                <span id="date-error" class="error-message"></span>
                <input type="date" id="date" name="date" min="1950-01-01" max="2024-12-07" required>

                <label for="gender">Пол:</label>
                <span>Мужской волк<input type="radio" id="male" name="gender" value="Мужской" required checked></span>
                <span>Женский волк<input type="radio" id="female" name="gender" value="Женский" required></span>
                <span id="gender-error" class="error-message"></span>

                <button type="submit" id="login-button">Войти</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="socials-container">
            <div class="contact-info">
                <div class="social-links">
                    
                   
                </div>
                <p>&copy; 2024 . Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>

</html>

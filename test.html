    <main>
        <h1 class="top-pagename">Тест</h1>
        <section class="central-content">
            <h2>Тест</h2>

            <form id="quizForm" name="quizForm" novalidate>
                <fieldset>
                    <label for="q1">1. В Как зовут Главного героя?</label>
                    <input type="text" id="q1" name="q1">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <label for="q2">2. Кем устроился работать главный герой в первый раз? </label>
                    <input type="text" id="q2" name="q2">
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>3. Какую компанию основал герой?  </legend>
                    <label><input type="radio" name="q3" value="Бэлфорд Иновэйшн"> Бэлфорд Иновэйшн </label>
                    <label><input type="radio" name="q3" value="Palitics"> Palitics </label>
                    <label><input type="radio" name="q3" value="Magwstic"> Magwstic</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>4.Сколько денег заработала компания героя? </legend>
                    <label><input type="radio" name="q4" value="1 млн$"> 1 млн$</label>
                    <label><input type="radio" name="q4" value="2 млн $"> 2 млн $</label>
                    <label><input type="radio" name="q4" value="100 млн$"> 100 млн$</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>5.Что случилось с гером и его друзьями?</legend>
                    <label><input type="radio" name="q5" value="посадили"> посадили</label>
                    <label><input type="radio" name="q5" value="Сбежали"> Сбежали</label>
                    <label><input type="radio" name="q5" value="Откупились"> Откупились</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <fieldset>
                    <legend>6. Какой балл у фильма?</legend>
                    <label><input type="radio" name="q6" value="10">10</label>
                    <label><input type="radio" name="q6" value="7">7</label>
                    <label><input type="radio" name="q6" value="8">8</label>
                    <span class="error-message"></span>
                    <span class="success-message"></span>
                </fieldset>

                <div class="result-section">
                    <span id="test-result"></span>
                </div>

                <button type="submit" id="submit-button">Ответить</button>
            </form>

        </section>
